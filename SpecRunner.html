<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Angular Directive Testing Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/jasmine/jasmine_favicon.png">
  <link href="https://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js" type="text/javascript"></script>

  <script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular.min.js" ></script>
  <script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular-mocks.js" ></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/app.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
